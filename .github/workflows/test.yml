name: ML Pipeline CI

on:
  # push:
  #   branches: [ main, master  ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest great_expectations pandas scikit-learn flake8 black mypy pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with flake8
      run: |
        flake8 day5/演習3 --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 day5/演習3 --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        
    - name: Format check with black
      run: |
        black --check day5/演習3
        
    - name: Run data tests
      run: |
        pytest day5/演習3/tests/test_data.py -v
        
    - name: Run model tests
      run: |
        pytest day5/演習3/tests/test_model.py -v
        
    - name: Evaluate inference accuracy
      # test_evaluation.py で accuracy, precision, recall, F1 などを検証
      run: |
        pytest day5/演習3/tests/test_evaluation.py -v

    - name: Benchmark inference time
      # pytest-benchmark を使って推論時間を測定し、CIログに出力
      run: |
        pytest day5/演習3/tests/test_performance.py -v --benchmark-only --benchmark-save=perf

    - name: Upload benchmark results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: inference-benchmark
        path: |
          .benchmarks/perf.json
